copyright: Copyright © 2000-2023 the <a href="https://github.com/ltsp/ltsp/graphs/contributors">LTSP developers</a>
dev_addr: 0.0.0.0:7101
edit_uri: https://github.com/ltsp/ltsp.org/blob/main/docs
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - pymdownx.superfences
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
      slugify: !!python/name:pymdownx.slugs.uslugify
      title: On this page
plugins:
  - minify:
      minify_html: false
  - redirects:
      redirect_maps:
        advanced/chat-room.md: 'guides/chat-room.md'
  - search
  - with-pdf:
      author: A pdf export of https://ltsp.org
      copyright: Copyright © 2000-2023 the LTSP developers
      cover_title: LTSP
      cover_subtitle: Linux Terminal Server Project
      enabled_if_env: ENABLE_PDF_EXPORT
      output_path: ltsp.pdf
repo_url: https://github.com/ltsp/ltsp
site_description: LTSP helps in netbooting LAN clients from a single template installation that resides in a virtual machine image or a chroot on the LTSP server, or the server root (/, chrootless). This way maintaining tens or hundreds of diskless clients is as easy as maintaining a single PC.
site_name: Linux Terminal Server Project
site_url: https://ltsp.org
strict: false
theme:
  custom_dir: overrides
  favicon: favicon.ico
  features:
    - navigation.indexes
    - navigation.instant
  language: en
  logo: logo-icon.png
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  titles_only: true
nav:
  - About: index.md
  - Documentation:
    - docs/index.md
    - Preparation: docs/preparation.md
    - Installation:
      - docs/installation/index.md
      - docs/installation/raspios.md
    - docs/ppa.md
    - docs/netboot-clients.md
  - Man pages:
    - man/index.md
    - man/ltsp.md
    - man/ltsp.conf.md
    - man/ltsp-dnsmasq.md
    - man/ltsp-image.md
    - man/ltsp-info.md
    - man/ltsp-initrd.md
    - man/ltsp-ipxe.md
    - man/ltsp-kernel.md
    - man/ltsp-nfs.md
    - man/ltsp-remoteapps.md
  - Guides:
    - guides/index.md
    - guides/chat-room.md
    - guides/coding.md
    - guides/isc-dhcp-server.md
    - guides/markdown.md
    - guides/netconsole.md
    - guides/proposed-ppa.md
    - guides/pxelinux.md
    - guides/specs.md
    - guides/snap.md
    - guides/versioning.md
  - support.md
